<!DOCTYPE html>
<html ng-app = "quizApp">

<head>
	<meta http-equiv="Content-type" content="text/html; charset=utf-8">
	<title></title>
	
	<!-- Angular -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
	
	<!-- Site-specific styles -->
	<link rel="stylesheet" href="styles.css" />
	
	
</head>

<body ng-controller = "quizController">
	
	<div class = "rail">
	</div>
	
	<ul class = "quiz">
		<li ng-repeat="question in data.questions">
			<h1>{{question.title}}</h1>
			<img src="{{question.img}}" ng-show="question.img" />
			<h2 ng-bind-html="renderHTML(question.text)"></h2>
			<div class="embed" ng-bind-html="renderHTML(question.embeddedContent)"></div>
			
			<ul class = "answers">
				<li ng-repeat="answer in question.answers" ng-class="{image: answer.img != null }" ng-click("evaluateAnswer(answer)")>
					<h3>{{answer.title}}</h3>
					<div image class = "image" ng-style="{'background-image':'url(' + answer.img + ')'}" ng-show="answer.img">
					<h4 ng-show="answer.text && question.answered">{{answer.text}}</h4>
				</li>
			</ul>
		</li>
	</ul>
	
	
	
</body>

<script type="text/javascript" charset="utf-8" src="app.js"></script>

</html>
